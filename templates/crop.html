<style>
/* Define neumorphic styling for input fields */
    

	
	
      input {
        width: 180px;
        margin-left: 100px;
        margin-top: 18px;
        background: #f5f5f5;
        border: none;
        border-radius: 20px;
        box-shadow: 2px 2px 8px #d6d6d6, -2px -2px 8px #ffffff;
        padding: 10px;
        transition: all 0.3s ease-in-out;
      }

      /* Add neumorphic hover effect for input fields */
      input:hover {
        box-shadow: 2px 2px 12px #d6d6d6, -2px -2px 12px #ffffff;
      }

      /* Define neumorphic styling for submit button */
      input[type="submit"] {
        background: #f5f5f5;
        border: none;
        border-radius: 10px;
        box-shadow: 2px 2px 8px #d6d6d6, -2px -2px 8px #ffffff;
        color: #333333;
        cursor: pointer;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }

      /* Add neumorphic hover effect for submit button */
      input[type="submit"]:hover {
        box-shadow: 2px 2px 12px #d6d6d6, -2px -2px 12px #ffffff;
      }

.button-86 {
	all: unset;
	margin: 1% 45%;
	width: 100px;
	height: 30px;
	font-size: 16px;
	background: transparent;
	border: none;
	position: relative;
	color: #f0f0f0;
	cursor: pointer;
	z-index: 1;
	padding: 10px 20px;
	display: flex;
	align-items: center;
	justify-content: center;
	white-space: nowrap;
	user-select: none;
	-webkit-user-select: none;
	touch-action: manipulation;
  }
  
  .button-86::after,
  .button-86::before {
	content: '';
	position: absolute;
	bottom: 0;
	right: 0;
	z-index: -99999;
	transition: all .4s;
  }
  
  .button-86::before {
	transform: translate(0%, 0%);
	width: 100%;
	height: 100%;
	background: #d5d5d6;
	border-radius: 10px;
  }
  
  .button-86::after {
	transform: translate(10px, 10px);
	width: 35px;
	height: 35px;
	background: #ffffff15;
	backdrop-filter: blur(5px);
	-webkit-backdrop-filter: blur(5px);
	border-radius: 50px;
  }
  
  .button-86:hover::before {
	transform: translate(5%, 20%);
	width: 110%;
	height: 110%;
  }
  
  .button-86:hover::after {
	border-radius: 10px;
	transform: translate(0, 0);
	width: 100%;
	height: 100%;
  }
  
  .button-86:active::after {
	transition: 0s;
	transform: translate(0, 5%);
  }

}
</style>
